            <div class="row justify-content-center align-items-center d-flex vh-100">
               <div class="col-lg-4 mx-auto">
                  <div class="osahan-login py-4">
                     <div class="text-center mb-4">
                        <img src="images/personal/kennychen_1589254399919.jpg" alt="">
                        <h5 class="font-weight-bold mt-3">加入学者网</h5>
                        <p class="text-muted">The scholars' home. Color your academic life</p>
                     </div>
                     <form action="index.html">
                        <div class="form-row">
                           <div class="col">
                              <div class="form-group">
                                 <label class="mb-1">用户名</label>
                                 <div class="position-relative icon-form-control">
                                    <i class="mdi mdi-account position-absolute"></i>
                                    <input type="text" class="form-control">
                                 </div>
                              </div>
                           </div>
<!--                           <div class="col">-->
<!--                              <div class="form-group">-->
<!--                                 <label class="mb-1">Last name</label>-->

<!--                                    <input type="text" class="form-control">-->
<!--                                 </div>-->
<!--                              </div>-->
<!--                           </div>-->
                        </div>
                        <div class="form-group">
                           <label class="mb-1">邮箱</label>
                           <div class="position-relative icon-form-control">
                              <i class="mdi mdi-email-outline position-absolute"></i>
                              <input type="email" class="form-control">
                           </div>
                        </div>
                        <div class="form-group">
                           <label class="mb-1">密码</label>
                           <div class="position-relative icon-form-control">
                              <i class="mdi mdi-key-variant position-absolute"></i>
                              <input type="password" class="form-control">
                           </div>
                        </div>
                        <div class="form-group">
                           <label class="mb-1">再次输入密码</label>
                           <div class="position-relative icon-form-control">
                              <i class="mdi mdi-key-variant position-absolute"></i>
                              <input type="password" class="form-control">
                           </div>
                        </div>
                        <button class="btn btn-success btn-block text-uppercase" type="submit">注册</button>
                        <div class="py-3 d-flex align-item-center">
                           <span class="ml-auto"> 已经拥有账号?<a href="login.html">登录</a></span>
                        </div>

                  </div>
               </div>
