<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>搜索结果</title>
    <!--     Favicon Icon-->
    <link rel="stylesheet" href="css/comm.css">
    <link rel="icon" type="image/jpg" href="images/personal/a.jpg">
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome-->
    <link href="vendor/fontawesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- Material Design Icons -->
    <link href="vendor/icons/css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css">
    <!-- Slick -->
    <link href="vendor/slick-master/slick/slick.css" rel="stylesheet" type="text/css">
    <!-- Lightgallery -->
    <link href="vendor/lightgallery-master/dist/css/lightgallery.min.css" rel="stylesheet">
    <!-- Select2 CSS -->
    <link href="vendor/select2/css/select2.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script type="text/javascript" src="header.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
</head>
<body style="background-image: url('images/personal/whitepaper.jpg')">
<div class="course-main" id="app">
    <div class="searchresult-main">
        <div class="searchresult-main-item" v-for="result in resultList">
            <div class="main-item-img">
                <img :src="result.cImgUrl" alt="" style="width: 110px;height: 130px;border-radius: 4px;">
            </div>
            <div class="main-item-info">
                <div class="item-info-name">
                    <h2><a href="./course/czxt" target="_blank"><span
                            style="color:black; font-size: 20px;font-family: 微软雅黑;">{{result.cname}}</span></a>
                    </h2>
                </div>
                <div class="item-info-desc">
                    {{result.introduction}}
                </div>
                <div class="item-info-hits">
                    <span>创建者:&nbsp;</span>{{result.teaName}}
                </div>
            </div>
        </div>
    </div>
</div>
